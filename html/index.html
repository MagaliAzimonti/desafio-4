<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .contenedor{
            max-width: 700px;
            width: 100%;
            margin: 40px auto;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <form action="http://localhost:8080/personas" method="post">
            <div class="mb-6">
                <label for="exampleName" class="form-label">Name</label>
                <input type="text" name="nombre" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">
            </div>
            <div class="mb-6">
                <label for="exampleName" class="form-label">Age</label>
                <input type="text" name="edad" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form><br><br><hr><br><br>
        <div class="two_forms" style="display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1120px;
        margin: 50px auto; width: 100%;">
        <form style="width: 40%;" action="http://localhost:8080/personas/archivo" method="POST" enctype="multipart/form-data" name="upload_img_form">
            <div class="mb-3">
                <label class="form-label" for="customFile">Default one file</label>
                <input type="file" class="form-control" id="customFile" name="file"/>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <form style="width: 40%;" action="http://localhost:8083/personas/archivos" method="POST" enctype="multipart/form-data" name="upload_img_form">
            <div class="mb-3">
                <label class="form-label" for="customFile">Default multiple files</label>
                <input type="files" class="form-control" id="customFile" multiple name="files"/>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
</body>
</html>
